<!DOCTYPE html>
<html lang="en">
<body>
  
  
  <div class="container my-3 p-4">
    <div class="card">
      <div class="card-header bg-success font-weight-bold text-center text-white">MY APPLICATION </div>
    
      <div class="card-body bg-light">
        
        <form >
          <div class="form-group">
            <label for="uname">Username:</label>
            <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <br>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember" required>save password
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Check this checkbox to continue.</div>
            </label>
          </div>
          <br>
          
          
          
          
          <a routerLink="/login" class="btn btn-primary" role="button">login</a>          
          <div class="d-flex flex-row-reverse ">
            
            
            <button type="button" class="btn btn-link btn-outline-danger">Forget Password
      
            </button> 
          </div>
          
         
        </form>
      </div> 
      <div class="card-footer bg-info font-weight-bold">
        
      
        
        
    
        
        <a routerLink="/registerpage" class="btn btn-warning" role="button">register</a>
    
      </div>
      

      
    </div>
    
  </div>
</body>
</html>
